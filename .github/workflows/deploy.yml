name: Deploy API

on:
  push:
    branches:
      - master  # DÃ©clenche le workflow lors des push sur la branche master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'  

    - name: Install Dependencies
      run: npm install  

    # Uncomment the following steps if needed
    # - name: Build
    #   run: npm run build  

    # - name: Generate Static Files
    #   run: npm run generate  

    - name: Deploy to Server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.SSH_PORT }}
        script: |
          cd /var/www/nodeApi-nfs-academy  
          git pull origin master  # Assurez-vous que c'est la bonne branche
          npm install --production  
          pm2 restart "nodeApi-nfs-academy" --watch
